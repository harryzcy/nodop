name: Docker CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  alpine:
    name: Build alpine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Build Docker Image
        run: docker build -t nodop:alpine -f docker/Dockerfile.alpine .

  bookworm:
    name: Build bookworm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
