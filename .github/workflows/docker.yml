name: Docker CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  alpine:
    name: Build alpine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Build Docker Image
        run: docker build -t nodop:alpine -f docker/Dockerfile.alpine .

  bookworm:
    name: Build bookworm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
